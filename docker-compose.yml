version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo-11
    ports:
      - "27018:27017"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: movie-rental-app
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker